<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Background Generator</title>
</head>


<body id="gradient">
    <nav class="navbar nav-bar-expand-lg navbar-darl bg-dark navbar-fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand brandtext" href="/ColourPicker/">
                <img src="images/colourpickerlogo.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Colour Picker
            </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="headingColour">Background Generator</h1>
                <h1 class="headingColour heading2">Background Generator</h1>
                <hr>
<!--                 Start Of Tabs -->
                <div class="tab-wrap">
                    <input type="radio" id="tab1" name="tabGroup1" class="tab" checked>
                    <label for="tab1">gradient</label>

                    <input type="radio" id="tab2" name="tabGroup1" class="tab">
                    <label for="tab2">Text</label>

                    <input type="radio" id="tab3" name="tabGroup1" class="tab">
                    <label for="tab3">Shadow</label>

                    <input type="radio" id="tab4" name="tabGroup1" class="tab">
                    <label for="tab4">Heading Size</label>
<!--                 End Of Tabs -->
<!--                 Start Of TabsContent1 -->
                    <div class="tab__content">
                        <input type="color" class="colour1" name="color1" value="#00FF00">
                        <input type="color" class="colour2" name="color2" value="#FF0000">
                        <input type="color" class="colour7" name="color7" value="#FF0000">
                        <h2 class="cssBackground textcontainer">Current Background Generation</h2>
                        <div>
                            <h3 class="selectedGradient"></h3><button onclick="copyCss(cssBackground)">Copy</button>
                        </div>
                        <br>
                        <button id="Randomizer" class="randombutton btn btn-lg">Randomize background</button>
                        <br>
                        <uL>
                            <li>  <input type="radio" id="radial" name="backgroundType" value="radial" checked>
                                  <label for="Radial">Radial Gradient</label><br> </li>
                            <li>  <input type="radio" id="linear" name="backgroundType" value="linear">
                                  <label for="linear">Linear Gradient</label><br> </li>
                        </uL>
                    </div>
<!--                 End Of TabsContent1 -->
<!--                 Start Of TabsContent2 -->
                    <div class="tab__content">
                        <p><input type="color" class="colour3" name="color3" value="#000000"></p>
                        <h2 class="cssTextColour textcontainer">Current Font Colour</h2>
                        <h2 class="textcontainer">Current Font Colour</h2>
                        <h3 class="selectedGradient"></h3><button onclick="copyCss(cssTextColour)">Copy</button>
                        <br>
                        <br>
                        <button id="Randomizer2" class="randombutton btn btn-lg">Randomize font color</button>
                    </div>
<!--                 End Of TabsContent2 -->
<!--                 Start Of TabsContent3 -->
                    <div class="tab__content">
                        <p><input type="color" class="colour4" name="colour4">
                            <input type="color" class="colour5" name="colour5">
                            <input type="color" class="colour6" name="colour6">
                            <br>
                        <h2 class="cssTextShadow textcontainer">Current Font Colour</h2>
                        <h3 class="selectedGradient"></h3><button onclick="copyCss(cssTextShadow)">Copy</button>
                        <br>
                        <br>
                        <p><button id="Randomizer3" class="randombutton btn btn-lg">Randomize font color</button></p>
                        </p>
                    </div>
<!--                 End Of TabsContent3 -->
<!--                 Start Of TabsContent4 -->
                    <div class="tab__content">
                        <div class="slidecontainer">
                            <input type="range" min="100" max="400" value="250" class="textHeadingSize slider"
                                id="myRange">
                        </div>
                    </div>
<!--                 End Of TabsContent4 -->
                </div>
<!--                 <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script> -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
                <script type="text/javascript" src="script.js"></script>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
